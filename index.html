<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>ping-pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong</h1>
      </div>
      <h3>Enter any number into the form and:</h3>
        <ul>
          <li>Numbers divisible by 3 will become "ping"</li>
          <li>Numbers divisible by 5 will become "pong"</li>
          <li>Numbers divisble by 3 and 5 will become "pingpong"</li>
        </ul>
      <form id="userInputForm">
        <label for="userInput">See your results</label>
        <input id="userInput" type="text">
        <button type="submit" class ="btn btn-success">submit</button>
      </form>
    </div>
  </body>
</html>
